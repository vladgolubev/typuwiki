<html>
<head>
<title>ТИПУ ВІКІПЕДІЯ. Генератор</title>
<link rel="stylesheet" href="style.css">
<link rel="icon" type="image/png" href="favicon.png">
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
</head>
<body>
	<div id="wrapper">
		<div id="block">
			<h1>Мінеральна вода</h1>
			<div class="imgWrapper"><span class="helper"></span><img src="http://i.imgur.com/DvOGAB0.jpg"></div>
			<p>
				<span class="bold">Мінеральна вода</span> — 
				<span class="regular">це вода, 80% вартості якої, складає упаковка та наклейка.</span>
			</p>
		</div>
		<p class="center">
			Посилання на зображення
			<br><br>
			<input value="Завантаження..." type="text" id="share" onclick="this.select();">
		</p>
	</div>
	<div id="editor">
		<input type="text" id="headline" placeholder="Заголовок" value="Мінеральна вода">
		<br>
		<input type="range" id="headlineChange" min="1" max="3" step="0.1" value="2.2">
		<br>
		<textarea id="text" cols="28" rows="6" placeholder="Основний текст">це вода, 80% вартості якої, складає упаковка та наклейка.</textarea>
		<br>
		<input type="text" id="image" placeholder="Посилання на зображення" value="http://i.imgur.com/DvOGAB0.jpg">
		<span class="grey">← Посилання на зображення</span>
		<br>
		<button>Все готово</button>
	</div>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="script.js"></script>
